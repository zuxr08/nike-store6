<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Style Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1606811842864-69b3e4ce43d4?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .btn {
      padding: 15px 30px;
      background: #000;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }

    .category {
      flex: 1;
      max-width: 300px;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, filter 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .category:hover {
      transform: scale(1.05);
      filter: brightness(0.9);
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category h3 {
      text-align: center;
      padding: 15px 0;
      background-color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'ru'}, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <div id="google_translate_element"></div>

  <header>
    <h1>NIKE STORE</h1>
    <p>Новая коллекция весна–лето 2025</p>
    <button class="btn" onclick="document.getElementById('categories').scrollIntoView({behavior: 'smooth'})">Смотреть категории</button>
  </header>

  <section class="categories" id="categories">
    <div class="category" onclick="document.getElementById('mens').scrollIntoView({behavior: 'smooth'})">
      <img src="https://images.unsplash.com/photo-1600185365927-3fc9dc7c1d93?auto=format&fit=crop&w=400&h=300&q=80" alt="Мужская одежда">
      <h3>Мужская одежда</h3>
    </div>
    <div class="category" onclick="document.getElementById('womens').scrollIntoView({behavior: 'smooth'})">
      <img src="https://images.unsplash.com/photo-1593032465171-bfd7e49f2046?auto=format&fit=crop&w=400&h=300&q=80" alt="Женская одежда">
      <h3>Женская одежда</h3>
    </div>
    <div class="category" onclick="document.getElementById('kids').scrollIntoView({behavior: 'smooth'})">
      <img src="https://images.unsplash.com/photo-1526178614443-1d9b8d70ec5e?auto=format&fit=crop&w=400&h=300&q=80" alt="Детская одежда">
      <h3>Детская одежда</h3>
    </div>
  </section>

  <section id="mens">
    <h2 style="text-align:center; padding: 20px 0;">Мужская одежда</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x500/?men,fashion,1" alt="Мужская одежда">
      <img src="https://source.unsplash.com/400x500/?men,fashion,2" alt="Мужская одежда">
      <img src="https://source.unsplash.com/400x500/?men,fashion,3" alt="Мужская одежда">
    </div>
  </section>

  <section id="womens">
    <h2 style="text-align:center; padding: 20px 0;">Женская одежда</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x500/?women,clothing,1" alt="Женская одежда">
      <img src="https://source.unsplash.com/400x500/?women,clothing,2" alt="Женская одежда">
      <img src="https://source.unsplash.com/400x500/?women,clothing,3" alt="Женская одежда">
    </div>
  </section>

  <section id="kids">
    <h2 style="text-align:center; padding: 20px 0;">Детская одежда</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x500/?kids,clothing,1" alt="Детская одежда">
      <img src="https://source.unsplash.com/400x500/?kids,clothing,2" alt="Детская одежда">
      <img src="https://source.unsplash.com/400x500/?kids,clothing,3" alt="Детская одежда">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nike Store. Все права защищены.</p>
  </footer>
</body>
